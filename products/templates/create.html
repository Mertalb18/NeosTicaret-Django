{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <form action="" method="post" enctype="multipart/form-data" class="w-50 m-auto border p-3">
        {% csrf_token %}
        <label for="">Resim</label>
        <input type="file" name="resim" class="form-control" id="">
        <label for="">Ürün İsmi</label>
        <input type="text" name="isim" class="form-control" id="">
        <label for="">Ürün Açıklaması</label>
        <textarea name="aciklama" id="" class="form-control" cols="30" rows="10"></textarea>
        <label for="">Fiyat</label>
        <input type="number" name="fiyat" class="form-control" id="">
        <input type="submit" value="Oluştur" class="btn btn-warning mt-3">
    </form>
</div>
{% endblock content %}
